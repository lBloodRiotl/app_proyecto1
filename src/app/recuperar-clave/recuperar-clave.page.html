<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recuperarClave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recuperarClave</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-item>
      <ion-label position="floating">Ingrese nombre</ion-label>
      <ion-input placeholder="juan"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Ingrese correo" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button [routerLink]="['/home']">volver</ion-button>

  
</ion-content>
